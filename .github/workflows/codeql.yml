name: "workflow"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  say-hi:
    name: say-hello
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      matrix:
        language: [ 'c-cpp', 'java-kotlin', 'javascript-typescript', 'python', 'go' ]

    - name: say hello
      run: |
        echo "hello from the sorting methods repository"
        echo "language: ${{ matrix.language }}"
